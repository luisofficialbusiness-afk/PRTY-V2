<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRTY Settings</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Settings</h2>

<label>
  Theme:
  <select id="theme-select">
    <option value="default">Default</option>
    <option value="dark">Dark</option>
    <option value="light">Light</option>
  </select>
</label>

<label>
  Cloak Mode:
  <input type="checkbox" id="cloak-toggle">
</label>

<button id="save-settings">Save</button>

<script>
const themeSelect = document.getElementById('theme-select');
const cloakToggle = document.getElementById('cloak-toggle');

document.getElementById('save-settings').addEventListener('click', () => {
  document.body.className = themeSelect.value;
  localStorage.setItem('prty-theme', themeSelect.value);
  localStorage.setItem('prty-cloak', cloakToggle.checked);
  alert('Settings saved!');
});
</script>

</body>
</html>
