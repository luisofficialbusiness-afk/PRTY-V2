<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PRTY Search</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tabs Bar -->
  <div id="tabs-bar">
    <div class="tab active">PRTY Home</div>
    <div class="tab">Games</div>
    <div class="tab">Cinema</div>
    <div class="tab">Music</div>
    <button id="new-tab">+</button>
  </div>

  <!-- Search Section -->
  <div id="search-section">
    <input type="text" id="search-bar" placeholder="Search PRTY...">
    <button id="search-btn">Search</button>

    <!-- Shortcuts -->
    <div id="shortcuts">
      <div class="shortcut" data-link="games.html">
        <img src="assets/games-icon.png" alt="Games">
        <span>PRTY Games</span>
      </div>
      <div class="shortcut" data-link="movies.html">
        <img src="assets/cinema-icon.png" alt="Cinema">
        <span>PRTY Cinema</span>
      </div>
      <div class="shortcut" data-link="music.html">
        <img src="assets/music-icon.png" alt="Music">
        <span>PRTY Music</span>
      </div>
    </div>
  </div>

  <!-- Party Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <!-- Games Section -->
  <div id="games-section">
    <h2>PRTY Games</h2>
    <div class="games-grid">
      <!-- Example placeholder cards -->
      <div class="game-card" data-link="about:blank">
        <img src="assets/game1.png" alt="Game 1">
        <p>Game 1</p>
      </div>
      <div class="game-card" data-link="about:blank">
        <img src="assets/game2.png" alt="Game 2">
        <p>Game 2</p>
      </div>
      <div class="game-card" data-link="about:blank">
        <img src="assets/game3.png" alt="Game 3">
        <p>Game 3</p>
      </div>
      <!-- Add more cards as needed -->
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
